<head>
    <meta charset="UTF-8">
    <title>Spatiu Restaurant</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="css" href="/Spatiu-Restaurant-master/tableDraw/tables.css">

<body>

    <button type="button" class="MenuButton" id="save" onclick="SaveUser()">Create User</button>
    <button type="button" class="MenuButton" id="getData" onclick="getUsers()">Get Users Data</button>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form action="" method="post">
                    <div class="container">
                        <label for="uname"><b>Username</b></label><br>
                        <input id="idUser" type="text" placeholder="Enter Username" name="uname" required><br>

                        <label for="psw"><b>Password</b></label><br>
                        <input id="userPassword" type="password" placeholder="Enter Password" name="psw" required><br><br>
                        <button id="submitButton" type="submit">Login</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <form action="" method="post">
                    <div class="container">
                        <label for="firstname"><b>First name</b></label><br>
                        <input id="firstName" type="text" placeholder="Enter First Name" name="firstname" required><br>

                        <label for="secondname"><b>Second name</b></label><br>
                        <input id="secondName" type="text" placeholder="Enter Second Name" name="secondname" required><br>

                        <label for="email"><b>E-mail</b></label><br>
                        <input id="userEmail" type="email" placeholder="Enter E-mail" name="email" required><br>

                        <label for="cars"><b>Choose the type of vehicler:</b></label><br>

                        <select id="vehicle">
                            <option value="car">Car</option>
                            <option value="saab">Truck</option>
                            <option value="opel">Ship</option>
                        </select><br>

                        <label for="createPsw"><b>Password</b></label><br>
                        <input id="createPsw" type="password" placeholder="Enter Password" name="createPsw" required><br>

                        <label for="createPsw"><b>Re-enter Password</b></label><br>
                        <input id="re-enterPsw" type="password" placeholder="Re-Enter Password" name="createPsw" required><br><br>

                        <button onClick="createUserFunction()" id="buttonCreateUser" type="createButton">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
